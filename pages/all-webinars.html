<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Webinars</title>
  </head>
  <body>
    <nav>
      <a href="link1.html" class="logo">
        <img src="icon1.png" alt="logo" class="logo"/>

      <ul>
        <li><a href="/index.html">Home</a></li>

    <header>
      <h1>Webinars</h1>
      <form action="#" method="GET">
        <input type="text" id="search" placeholder="Search" tabindex="0"/>
        <button type="submit">
          <svg width="20" height="20" fill="currentColor">
            <!-- logo  -->
          </svg>
        </button>
      </form>
    </header>
    <main>
      <!-- Webinar Subjects -->
      <section class="webinar-overview">
        <h2>Newest</h2>
        <label for="sort">Sort by:</label>
        <select id="sort" tabindex="0">
          <option value="newest" tabindex="0">Newest</option>
          <option value="popular" tabindex="0">Most Popular</option>
          <option value="oldest" tabindex="0">Oldest</option>
        </select>

        <!-- Featured Webinar -->
        <article class="featured-webinar" tabindex="0">
          <img
            src="https://placehold.co/164x93"
            alt="Webinar image"
            class="webinar-media"
          />
          <h3 id="webinar-description">26th Faro Webinar: 5</h3>
          <p class="speaker-name">John Doe, DM</p>
        </article>
      </section>

      <!-- Webinar Subjects -->
      <div class="subject-boxes">
        <div>
          <a href="#" tabindex="0">All</a>
          <a href="#" tabindex="0">Breast</a>
          <a href="#" tabindex="0">Gastrointestinal</a>
          <a href="#" tabindex="0">Gynaecology</a>
        </div>
      </div>

      <!-- All Webinars -->
      <section class="all-webinars">
        <h2>All</h2>
        <article class="webinar-item" tabindex="0">
          <img
            src="https://placehold.co/164x93"
            alt="Webinar image"
            class="webinar-media"
          />
          <h3 id="webinar-description-1">22th Faro webinar : 1</h3>
          <p class="speaker-name">John Doe, DM</p>

            src="https://placehold.co/164x93"
            alt="Webinar image"
            class="webinar-media"
          />

          />
          <h3 id="webinar-description-4">25th Faro webinar : 4</h3>
